apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api
  namespace: apolo
  labels:
    app: rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
      - image: 'apoloanalytics/rest-api:1c5f9210aa405a3bcf22059e3a750eb70c571742'
        imagePullPolicy: 'Always'
        name: api
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 50Mi